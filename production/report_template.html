<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>IAAST Report for [APPNAME]</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="$$hosted_libs_prefix$$/$$version$$/material.teal-red.min.css">
		<link rel="stylesheet" href="styles.css">
		<style>
		#view-source {
			position: fixed;
			display: block;
			right: 0;
			bottom: 0;
			margin-right: 40px;
			margin-bottom: 40px;
			z-index: 900;
		}

			.demo-ribbon {
			width: 100%;
			height: 40vh;
			background-color: #3F51B5;
			flex-shrink: 0;
			}

		.demo-main {
		margin-top: -35vh;
		flex-shrink: 0;
		}

		.demo-header .mdl-layout__header-row {
		padding-left: 40px;
		}

		.demo-container {
		width: calc(100% - 16px);
		margin: 0 auto;
		}

		.demo-content {
		border-radius: 2px;
		padding: 80px 56px;
		margin-bottom: 80px;
		}

		.demo-layout.is-small-screen .demo-content {
		padding: 40px 28px;
		}

		.demo-content h3 {
		margin-top: 48px;
		}

		.demo-footer {
		padding-left: 40px;
		}

		.demo-footer .mdl-mini-footer--link-list a {
		font-size: 13px;
		}

		.mdl-data-table {
			width: 100%;
		}

		.inner {
			display: block;
			word-wrap: break-word;
		}

		.activities {
			width: 200px;
			font-size: 16px !important;
		}

		.details-head {
			font-size: 16px !important;
		}

		.details {
			width: 200rem;
		}

		.details p{
			display: block; /* or inline-block, at least its a block element */
			width: 100%; /* or width is certain by parent element */
			height: auto; /* height cannot be defined */
			word-wrap: break-word; /* if you want to cut the complete word */
			white-space: normal; /* be sure its not 'nowrap'! ! ! :/ */
		}

		.cvss {
			font-size: 16px !important;
		}

		.cvss .inner {
			text-align: center !important;
		}

		.cvss p {
			font-size: 20px !important;
		}

		.cvss .mdl-chip__text {
			text-transform: capitalize;
		}

		code {
			font-size: 14px !important;
			display: block; /* or inline-block, at least its a block element */
			width: 100%; /* or width is certain by parent element */
			height: auto; /* height cannot be defined */
			word-wrap: break-word; /* if you want to cut the complete word */
			white-space: normal; /* be sure its not 'nowrap'! ! ! :/ */
		}

		.high-chip {
			background-color: #dc3545 !important;
			color: white !important;
		}

		.medium-chip {
			background-color: #ffc107 !important;
			color: 1f2d3d !important;
		}

		.low-chip {
			background-color: #17a2b8 !important;
			color: white !important;
		}

		</style>
	</head>
	<body>
		<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
			<header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">IAAST Report for [APPNAME]</span>
				</div>
			</header>
			<div class="demo-ribbon"></div>
			<main class="demo-main mdl-layout__content">
				<div class="demo-container mdl-grid">
					<div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
					<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--10-col">
						<h3>IAAST found issues</h3>
						<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
							<thead>
								<tr>
									<th class="mdl-data-table__cell--non-numeric activities">Activity</th>
									<th class="mdl-data-table__cell--non-numeric details details-head">Details</th>
									<th class="cvss">CVSS V2</th>
								</tr>
							</thead>
							<tbody>
[ISSUES]
							</tbody>
						</table>
					</div>
				</div>
			</main>
		</div>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</body>
</html>
